{% extends "layout.html" %}

{% block main %}
    <h1>My Tasks</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Task</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.task }}</td>
                    <td>{{ task.status }}</td>
                    <td>
                        {% if task.status != 'Completed' %}
                        <form action="/complete" method="post" style="display:inline;">
                            <input type="hidden" name="id" value="{{ task.id }}">
                            <button class="btn btn-success btn-sm" type="submit">Complete</button>
                        </form>
                        {% endif %}

                        <form action="/delete" method="post" style="display:inline;" onsubmit="return confirm('Are you sure?');">
                            <input type="hidden" name="id" value="{{ task.id }}">
                            <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add" class="btn btn-primary">Add New Task</a>
{% endblock %}
