{% extends "layout.html" %}

{% block main %}
    <h1>Add a Task</h1>
    <form action="/add" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="task" placeholder="Task Description" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Add Task</button>
    </form>
{% endblock %}
